{% extends 'base.html' %}
{% from "macros/generalform.html" import form_field, navbar, message_macro %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search results</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    
</head>
<body>

    {{navbar(current_user)}}
    <img id="search_result_bg_img"src="{{ url_for('static', filename='media/imgs/searchresultsimg5.jpg') }}" alt="animal">
    <h1 class="ubuntu-bold" id="search_results_h1" >Search results</h1>
    <div class="search_results_container">
        
        <h1 class="ubuntu-bold" id="search_results_h1" >Search results</h1>
        <div class="search_results_list">
            {% for picture, animal in results %}
                <div class="search_results_item">
                    <a href="{{ url_for('users.content_detail', slugified=animal.title) }}">
                        
                        <img src="{{ url_for('static', filename=picture.picture_url_slug) }}" alt="animal" class="search_results_img">
                        <h2 class="ubuntu-bold" id="search_result_animal_title">{{ animal.title }}</h2>
                    </a>
                    
                </div>
            {% endfor %}
        </div>
</body>
</html>

{% endblock %}
