{% extends 'base.html'%}
{% from "macros/generalform.html" import form_field, navbar %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body id="add_content_body">
    {{navbar()}}
    <div class="add_content_container">
    <h1 id="add_header">Add an animal</h1>
    <img src="{{ url_for('static', filename='media/imgs/lakebird_add_content.jpg') }}" alt="animal" id="add_content_div_img">
    <form action="{{ url_for('users.image_upload') }}" enctype="multipart/form-data" method="post" id="add_content_form">
      {{ form.hidden_tag() }}
      {% for field in form %} 
        
        {{ form_field(field) }} 
      {% endfor %} 
      <div class="form-group"> 
        <div class="col-sm-offset-3 col-sm-9"> 

          <input type="file" name="file">
          <button type="submit" class="btn btn-default" >Upload</button>
          <a class="btn" href="{{ url_for('main.index') }}">Cancel</a> 

        </div> 
      </div> 
    </form>

  </div> 
</body>
</html>
    
    {% endblock %}
